name: Pull request trigger

on:
  pull_request:
    types:
      - opened
      - labeled
      - edited

env:
  PULL_REQUEST_LABEL: auto-generate
  PULL_REQUEST_BRANCH_PREFIX: auto-generated/

jobs:
  auto-generate:
    runs-on: ubuntu-latest
    steps:
      - name: Show context
        run: |
          echo $CONTEXT | jq
        env:
          CONTEXT: ${{ toJson(github) }}

      - uses: actions/checkout@v2