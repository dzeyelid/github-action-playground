name: Receive repository dispatch event

on:
  repository_dispatch:
    types:
      - create-pull-request

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Show github context
        run: |
          echo $GITHUB_CONTEXT | jq
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}

      - name: Get latest release
        id: get-latest-release
        uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            return github.repos.getLatestRlease({
              context.repository_owner,
              context.event.repository.name
            })

      - name: Show latest release
        run: |
          echo $RESULT | jq
        env:
          RESULT: ${{ toJson(steps.get-latest-release.outputs.result) }}

      - name: Create new release
        if: ${{ steps.get-latest-release.outputs.result }}
        uses: christian-draeger/increment-semantic-version@1.0.2
        with:
          current-version: ${{ steps.get-latest-release.outputs.result.tag_name }}
          version-fragment: 'feature'