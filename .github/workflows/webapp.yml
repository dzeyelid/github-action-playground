name: 'Webapp deployment experiment: Build and deploy'

on:
  push:
    branches:
    - main
    paths:
    - src/webapp/**
  pull_request:
    paths:
    - src/webapp/**
    types:
    - opened
    - synchronize
    - reopened
  workflow_dispatch:
    inputs:
      is_production:
        description: Enable to deploy to production
        default: false
        type: boolean

env:
  DOTNET_VERSION: '6.0.x'

jobs:
  build:
    uses: ./.github/workflows/webapp-build.yml
    with:
      dotnet_version: ${{ env.DOTNET_VERSION }}

  test:
    uses: ./.github/workflows/webapp-test.yml
    with:
      dotnet_version: ${{ env.DOTNET_VERSION }}

  deploy:
    needs:
      - build
    uses: ./.github/workflows/webapp-deploy.yml
    with:
      webapp_archived_app_name: ${{ needs.build.outputs.webapp_archived_app_name }}
      is_production: ${{ github.event.inputs.is_production == 'true' }}  # Avoid this issue: https://github.com/github/feedback/discussions/9343
    secrets:
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
      AZURE_RESOURCE_GROUP_NAME: ${{ secrets.AZURE_RESOURCE_GROUP_NAME }}
      AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}

