name: Generate code

on:
  pull_request:
    types:
      - opened
      - labeled
      - edited
      - synchronize

env:
  PULL_REQUEST_LABEL: auto-generate
  # PULL_REQUEST_BRANCH_PREFIX: auto-generated/

jobs:
  preprocess:
    name: Check pull request
    runs-on: ubuntu-latest
    outputs:
      TARGET_VERSION: ${{ github.event.pull_request.title }}
    steps:
      - name: Check labels
        if: ${{ github.event.name == 'pull_request' && !contains(github.event.pull_request.labels.*.name, env.PULL_REQUEST_LABEL) }}
        run: |
          echo '::warning::This pull request event does not have valid label'
          exit 1

  generate_code:
    name: Create or upate pull request
    needs:
      - preprocess
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create blank commit
        run: |
          git config user.name "Auto generator"
          git commit --allow-empty -m "Generate code for ${{ needs.preprocess.outputs.TARGET_VERSION }}"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # branch: ${{ env.PULL_REQUEST_BRANCH_PREFIX }}${{ needs.preprocess.outputs.TARGET_VERSION }}
